<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
	@import url('http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700');
	* {
		margin: 0px;
		padding: 0px;
	}
	*, *:before, *:after {
	  box-sizing: border-box; }
	body {
	  transition: all 0.5s ease; 
	  width: 300px;
	  height: 330px;
	}

	#buttons {
	  position: relative;
	  margin: 8px 10px; }

	#buttons a {
	  cursor: pointer;
	  font-size: 12px;
	  display: inline-block;
	  padding: 5px;
	  background: rgba(0, 0, 0, 0.1);
	  color: rgba(0, 0, 0, 0.6);
	  margin-bottom: 5px;
	  text-decoration: none;
	  border: solid 1px rgba(0, 0, 0, 0.1);
	  text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.7);
	  transition: all 0.5s ease; }

	#buttons a:hover,
	#buttons a.selected {
	  background: rgba(0, 0, 0, 0.3); }


	#wheel {
	  margin: 10px 10px;
	  display: block;
	  width: 50px;
	  height: 50px;
	  background: url("images/wheel.png") no-repeat;
	  background-size: cover;
	  border-radius: 196px;
	  overflow: hidden;
	  box-shadow: 0 0 7px #333; }
	  #wheel.speed30 {
	    animation-name: rotate_wheel;
	    animation-iteration-count: infinite;
	    animation-play-state: running;
	    animation-timing-function: linear;
	    animation-duration: 2.5s; }
	  #wheel.speed100 {
	    animation-name: rotate_wheel;
	    animation-iteration-count: infinite;
	    animation-play-state: running;
	    animation-timing-function: linear;
	    animation-duration: 0.95s; }
	  #wheel.speed180 {
	    animation-name: rotate_wheel;
	    animation-iteration-count: infinite;
	    animation-play-state: running;
	    animation-timing-function: linear;
	    animation-duration: 0.12s; }

	@keyframes rotate_wheel {
	  from {
	    transform: rotate(0deg); }
	  to {
	    transform: rotate(360deg); } }

	#go, #stop {
		display: block;
		position: absolute;
		right: 10px;
		bottom: 50px;
		color: rgba(255, 255, 255, 1);
		text-decoration: none;
		background-color: rgba(219, 87, 51, 1);
		font-weight: 700;
		font-size: 3em;
		font-family: 'Yanone Kaffeesatz';
		display: block;
		padding: 4px;
		border-radius: 8px;
		box-shadow: 0px 6px 0px rgba(219, 31, 5, 1),
				    0px 6px 18px rgba(0, 0, 0, .7);
		width: 90px;
		text-align: center;
		-webkit-transition: all .1s ease;
		-moz-transition: all .1s ease;
		transition: all .1s ease;
	}
	#go:active, #stop:active {
		box-shadow: 0px 3px 0px rgba(219, 31, 5, 1),
				    0px 3px 6px rgba(0, 0, 0, .9);
		position: absolute;
		right: 10px;
		bottom: 46px;
	}
	#go.active {
		box-shadow: 0px 3px 0px rgba(219, 31, 5, 1),
				    0px 3px 6px rgba(0, 0, 0, .9);
		position: absolute;
		right: 120px;
		bottom: 46px;
		cursor: not-allowed;
	}
	#go, #go:active {
		right: 120px;
	}

	
	textarea {
		width: 280px;
		height: 80px;
		background-color: #ededee;
		border: none;
		font-size: 15px;
		font-family: '微软雅黑';
		transition: background-color .3s;
		box-sizing: border-box;
		margin-left: 8px;
		padding: 8px;
	}
	textarea:focus {
		background-color: #fff;
		border: 3px solid #ededee;
		outline:none;
	}
	textarea::-webkit-input-placeholder {
		opacity: .3;
	}


	.range-slider {
	  width: 100%; }

	.range-slider__range {
	  -webkit-appearance: none;
	  width: calc(100% - (73px));
	  height: 10px;
	  border-radius: 5px;
	  background: #d7dcdf;
	  outline: none;
	  padding: 0;
	  margin: 0; }
	  .range-slider__range::-webkit-slider-thumb {
	    -webkit-appearance: none;
	    width: 20px;
	    height: 20px;
	    border-radius: 50%;
	    background: #2c3e50;
	    cursor: pointer;
	    transition: background .15s ease-in-out; }
	    .range-slider__range::-webkit-slider-thumb:hover {
	      background: #1abc9c; }
	  .range-slider__range:active::-webkit-slider-thumb {
	    background: #1abc9c; }
	  .range-slider__range::-moz-range-thumb {
	    width: 20px;
	    height: 20px;
	    border: 0;
	    border-radius: 50%;
	    background: #2c3e50;
	    cursor: pointer;
	    transition: background .15s ease-in-out; }
	    .range-slider__range::-moz-range-thumb:hover {
	      background: #1abc9c; }
	  .range-slider__range:active::-moz-range-thumb {
	    background: #1abc9c; }

	.range-slider__value {
	  display: inline-block;
	  position: relative;
	  width: 60px;
	  color: #fff;
	  line-height: 20px;
	  text-align: center;
	  border-radius: 3px;
	  background: #2c3e50;
	  padding: 5px 10px;
	  margin-left: 8px; }
	  .range-slider__value:after {
	    position: absolute;
	    top: 8px;
	    left: -7px;
	    width: 0;
	    height: 0;
	    border-top: 7px solid transparent;
	    border-right: 7px solid #2c3e50;
	    border-bottom: 7px solid transparent;
	    content: ''; }

	::-moz-range-track {
	  background: #d7dcdf;
	  border: 0; }

	input::-moz-focus-inner,
	input::-moz-focus-outer {
	  border: 0; }

	#contact {
		position: fixed;
		bottom: 4px;
		right: 16px;
		text-align: right;
		opacity: .8;
	}
	</style>
	
</head>
<body>
	<span id="wheel"></span>
	<textarea name="" id="text" cols="38" rows="5" maxlength="33" placeholder="输入内容："></textarea>
	<div id="buttons">
	  <a class="low" data-speed="speed30" data-bg="#FFE5BD">low</a>
	  <a class="fast" data-speed="speed100" data-bg="#FFC871">fast</a>
	  <a class="rapid" data-speed="speed180" data-bg="#FFBB4D">rapid</a>
	</div>
	<div class="range-slider">
	  <input class="range-slider__range" type="range" value="100" min="0" max="500">
	  <span class="range-slider__value">0</span>
	</div>
	<a href="#" id="go">GO!!!</a>
	<a href="#" id="stop">STOP!</a>
	<div id="contact">
		<p>gq280391457@gmail.com</p>
		<p>wechat:3105007553</p>
	</div>
	
	<script src='js/jquery-3.1.1.min.js'></script>
	<script src='js/main.js'></script>
</body>
</html>
