<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
	* {
		margin: 0px;
		padding: 0px;
	}
	body {
	  background: #F5F1E9;
	  transition: all 0.5s ease; 
	  width: 300px;
	  height: 500px;
	}

	#buttons {
	  position: absolute;
	  width: 50px;
	  margin: 2% 0 0 2%; }

	#buttons a {
	  font-size: 12px;
	  display: block;
	  padding: 5px;
	  background: rgba(0, 0, 0, 0.1);
	  color: rgba(0, 0, 0, 0.6);
	  margin-bottom: 5px;
	  text-decoration: none;
	  border: solid 1px rgba(0, 0, 0, 0.1);
	  text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.7);
	  transition: all 0.5s ease; }

	#buttons a:hover,
	#buttons a.selected {
	  background: rgba(0, 0, 0, 0.3); }

	#buttons a.selected {
	  cursor: default; }

	#wheel {
	  margin: 0 0;
	  display: block;
	  width: 50px;
	  height: 50px;
	  background: url("images/wheel.png") no-repeat;
	  background-size: cover;
	  border-radius: 196px;
	  overflow: hidden;
	  box-shadow: 0 0 7px #333; }
	  #wheel.speed30 {
	    animation-name: rotate_wheel;
	    animation-iteration-count: infinite;
	    animation-play-state: running;
	    animation-timing-function: linear;
	    animation-duration: 2.1s; }
	  #wheel.speed70 {
	    animation-name: rotate_wheel;
	    animation-iteration-count: infinite;
	    animation-play-state: running;
	    animation-timing-function: linear;
	    animation-duration: 0.9s; }
	  #wheel.speed100 {
	    animation-name: rotate_wheel;
	    animation-iteration-count: infinite;
	    animation-play-state: running;
	    animation-timing-function: linear;
	    animation-duration: 0.51s; }
	  #wheel.speed180 {
	    animation-name: rotate_wheel;
	    animation-iteration-count: infinite;
	    animation-play-state: running;
	    animation-timing-function: linear;
	    animation-duration: 0.06s; }

	@keyframes rotate_wheel {
	  from {
	    transform: rotate(0deg); }
	  to {
	    transform: rotate(360deg); } }

	/*# sourceMappingURL=style.css.map */

	</style>
	
</head>
<body>
	<span id="wheel"></span>
	<textarea name="" id="" cols="30" rows="10"></textarea>
	<div id="buttons">
	  <a href="javascript:;" data-speed="speed30" data-bg="#FFE5BD">30 Km/h</a>
	  <a href="javascript:;" data-speed="speed70" data-bg="#FFD490">70 Km/h</a>
	  <a href="javascript:;" data-speed="speed100" data-bg="#FFC871">100 Km/h</a>
	  <a href="javascript:;" data-speed="speed180" data-bg="#FFBB4D">180 Km/h</a>
	</div>
	<a href="#" class="button">CLICK</a>
	
	<script src='js/jquery-3.1.1.min.js'></script>
	<script src='js/main.js'></script>
</body>
</html>
